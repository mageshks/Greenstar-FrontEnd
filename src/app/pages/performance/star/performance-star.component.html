<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>
                Performance Star
            </nb-card-header>

            <nb-card-body>

                <div class="row">
                    <div class="col-sm-2">
                        <label for="caltype" class="col-form-label required">Calculation Type</label>
                        <div class="input-group">
                            <select id="caltype" class="form-control form-control-sm" (change)="onChangeCalcType($event.target.value)">
                                <option value=''>Select</option>
                                <option value='Individual'>Individual</option>
                                <option value='Team'>Team</option>
                                <option value='Class'>Class</option>
                                <option value='School'>School</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-2" *ngIf="isSchoolViewable">
                        <label for="school" class="col-form-label required">School</label>
                        <div class="input-group">
                            <select id="school" name="school" class="form-control form-control-sm">
                                <option value=''>Select</option>
                                <option value='Nikita Matriculation School'>Nikita Matriculation School</option>
                                <option value='SSVM Matriculation School'>SSVM Matriculation School</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-2" *ngIf="isClassViewable">
                        <label for="className" class="col-form-label required">Class</label>
                        <div class="input-group">
                            <select id="className" name="className" class="form-control form-control-sm">
                                <option value=''>Select</option>
                                <option value='First'>First</option>
                                <option value='Second'>Second</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-2" *ngIf="isSectionViewable">
                        <label for="section" class="col-form-label required">Section</label>
                        <div class="input-group">
                            <select id="section" name="section" class="form-control form-control-sm">
                                <option value=''>Select</option>
                                <option value='A'>A</option>
                                <option value='B'>B</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-2" *ngIf="isNameViewable || isTeamViewable">
                        <div id="studentName" *ngIf="isNameViewable">
                            <label for="sname" class="col-form-label required">Student Name</label>
                            <div class="input-group">
                                <select id="sname" name="sname" class="form-control form-control-sm">
                                    <option value=''>Select</option>
                                    <option value='Panneer'>Panneer</option>
                                    <option value='Panneer'>Bharath</option>
                                </select>
                            </div>
                        </div>

                        <div id="teamname" *ngIf="isTeamViewable">
                            <label for="tname" class="col-form-label required">Team Name</label>
                            <div class="input-group">
                                <select id="tname" name="tname" class="form-control form-control-sm">
                                    <option value=''>Select</option>
                                    <option value='Blue'>Blue</option>
                                    <option value='Blue'>Green</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2" *ngIf="isMonthViewable">
                        <label for="month" class="col-form-label required">Month</label>
                        <div class="input-group">
                            <select id="month" name="month" class="form-control form-control-sm">
                                <option value=''>Select</option>
                                <option value='1'>Jan</option>
                                <option value='2'>Feb</option>
                                <option value='3'>Mar</option>
                                <option value='4'>Apr</option>
                                <option value='5'>May</option>
                                <option value='6'>Jun</option>
                                <option value='7'>Jul</option>
                                <option value='8'>Aug</option>
                                <option value='9'>Sep</option>
                                <option value='10'>Oct</option>
                                <option value='11'>Nov</option>
                                <option value='12'>Dec</option>
                            </select>
                        </div>
                    </div>

                </div>

                <div class="row pt-3 pb-2">
                    <div class="col-sm-12 text-right">
                        <button class="btn btn-primary btn-sm" (click)="generatePerformanceStar();">Generate Star</button>
                    </div>
                </div>

                <div *ngIf="isDataAvailable" >
                    <div class="row pb-2">
                        <div class="col-sm-12 text-left">
                            <button class="btn btn-primary btn-sm" (click)="printStar();">Print Star</button>
                        </div>
                    </div>
                    <nb-stepper orientation="horizontal">
                        <nb-step [label]="paramOne" [nbSpinner]="loading" nbSpinnerStatus="danger">
                            <div class="row" id="paramOneContent">
                                <div class="col-sm-2">
                                    <p>Discipline Star</p>
                                </div>
                                <div class="col-sm-10">
                                    <app-greenstar [perfStarMonthData]="perfStarMonthDataParamOne"></app-greenstar>
                                </div>
                            </div>
                            <button nbButton disabled nbStepperNext>prev</button>
                            <button nbButton nbStepperNext>next</button>
                        </nb-step>
                        <nb-step [label]="paramTwo">
                            <div class="row" id="paramTwoContent">
                                <div class="col-sm-2">
                                    <p>Attendance Star</p>
                                </div>
                                <div class="col-sm-10">
                                    <app-greenstar [perfStarMonthData]="perfStarMonthDataParamTwo"></app-greenstar>
                                </div>
                            </div>
                            <button nbButton nbStepperPrevious>prev</button>
                            <button nbButton nbStepperNext>next</button>
                        </nb-step>
                        <nb-step [label]="paramThree">
                            <div class="row" id="paramThreeContent">
                                <div class="col-sm-2">
                                    <p>HomeWork Star</p>
                                </div>
                                <div class="col-sm-10">
                                    <app-greenstar [perfStarMonthData]="perfStarMonthDataParamThree"></app-greenstar>
                                </div>
                            </div>
                            <button nbButton nbStepperPrevious>prev</button>
                            <button nbButton disabled nbStepperNext>next</button>
                        </nb-step>
                    </nb-stepper>
                </div>
                <div class="row" *ngIf="isNoPerfData">
                    <div class="col-sm-12 text-center">
                        <h3>
                            No data available for the search parameter to generate star!
                        </h3>
                    </div>
                </div>


            </nb-card-body>

        </nb-card>
    </div>
</div>
